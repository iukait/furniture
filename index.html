<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                </div>
                <nav class="nav">
                    <a href="#" class="nav-link">Furniture</a>
                    <a href="#" class="nav-link">Shop</a>
                    <a href="#" class="nav-link">About Us</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>
                <a href="#" class="hero-cart">
                    <svg class="hero-cart-svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 8V7a4 4 0 0 1 4-4v0a4 4 0 0 1 4 4v1" stroke="#fff" stroke-width="2"

                    <span class="cart-not-empty">

                    </span>

            </div>
            <section class="hero">
                <h2 class="hero-title">Make Your Interior More Minimaistic & Modern</h2>
                <p class="hero-desc">Bringing interiors to life, understanding the person or people living in a home
                    is
                    far greater need in design.</p>
                <input type="text" class="hero-search" name="hero-search" placeholder="Search Furniture">
                <ul class="hero-slider">
                    <li class="hero-slider-item hero-slider-item--active">
                        <span class="visually-hidden">Picture one.</span>
                    </li>
                    <li class="hero-slider-item">
                        <span class="visually-hidden">Picture two.</span>
                    </li>
                    <li class="hero-slider-item">

                    </li>
                </ul>

    <main class="main">

    </main>
    <footer class="footer">
    </footer>
